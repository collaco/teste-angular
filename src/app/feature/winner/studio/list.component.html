<div class="card h-100" style="min-height: 22rem;">
  <div class="card-body">
    <h5 class="card-title">Top 3 studios with winners</h5>
    <div class="table-responsive" style="max-height: 18rem;">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Win Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data.studios">
            <td>{{ item.name }}</td>
            <td>{{ item.winCount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
