<div class="card h-100" style="min-height: 22rem;">
  <div class="card-body">
    <h5 class="card-title">List movie winners by year</h5>
    <form [formGroup]="form" (ngSubmit)="search()" class="input-group mb-2">
      <div class="input-group fieldSelect">
        <select
          class="form-select"
          aria-label="Search by year"
          formControlName="year"
        >
          <option hidden>Search by year</option>
          <option *ngFor="let item of years" [value]="item">{{ item }}</option>
        </select>
      </div>
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Year</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.id }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.title }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
